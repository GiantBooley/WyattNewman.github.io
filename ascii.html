    <script type="text/javascript">document.getElementById("check").checked=false;function calculate_mobile(code){var binary=document.getElementById("input_mobile").value;var binaryToSet=formatBinary(binary);if(code!=-1)binary+=String.fromCharCode(code);binary=formatBinary(binary);var octets=binary.split(' ');var text=[];for(i=0;i<octets.length;++i){if(octets[i].length>0){var currentCode=binaryToDecimal(octets[i]);var currentSymbol=String.fromCharCode(currentCode);text.push(currentSymbol);}}document.getElementById("output_mobile").value=text.join("");if(document.getElementById("check").checked==true)document.getElementById("input_mobile").value=binaryToSet;}function formatBinary(binary){var format=[];var bits=0;var correctInput=true;for(i=0;i<binary.length;++i){var symbol=binary.charAt(i);if(symbol=='0'||symbol=='1'){++bits;if(bits==8)bits=0;if(bits==1&&i>0){format.push(" ");}format.push(symbol);}else if(symbol!=" "){correctInput=false;}}return format.join("");}function binaryToDecimal(binary){var decimal=0;if(binary.length>0){var weight=1;for(var i=binary.length-1;i>=0;--i){if(binary.charAt(i)=='1')decimal+=weight;weight*=2;}}return decimal;}</script>
