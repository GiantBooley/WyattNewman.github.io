<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        font-family: arial;
      }
    </style>
    <script>
      let number = 0;
      let adding = 1;
      function button() {
        number = number + adding;
        document.getElementById("output").innerHTML=number
      }
      function upgrades() {
        if (number >= 100) {
          adding = adding * 2;
          number = number - 100;
        }
      }
    </script>
  </head>
  <body>
    <h1>button billions ðŸ˜œ</h1>
    <div id="stuff">
      <button onclick="upgrades()">double your clicks for 100</button>
      <button onclick="button()">click</button><br>
      <b>score: </b>
      <b id="output"></b><br>
      <b id="win"></b><br>
    </div>

  </body>
</html>
