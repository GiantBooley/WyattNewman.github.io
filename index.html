<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      font-size: 150;
      font-family: arial;
    }
    body {
      background-color: white;
      text-align: center;
    }
    .button {
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      text-items: center;
      font-family: arial;
      background-color: blue;
    }
    p {
      font-size: 40;
      font-family: arial;
    }
  </style>
  <script>
    
    function clickbutton() {
      let userQuestion = prompt('What would you like to ask : ');
      console.log(`The user asked: ${userQuestion}`);
      const randomNumber = Math.floor(Math.random() * 8);
      let eightBall = '';
      switch (randomNumber) {  
        case 0:    
          eightBall = 'It is certain';
          break;  
        case 1:    
          eightBall = 'It is decidedly so';
          break;  
        case 2:    
          eightBall = 'Reply hazy try again';
          break;  
        case 3:    
          eightBall = 'Cannot predict now';    
          break;  
        case 4:    
          eightBall = 'Do not count on it';
          break;  
        case 5:    
          eightBall = 'My sources say no';    
          break;  
        case 6:    
          eightBall = 'Outlook not so good';
          break;  
        case 7:   
          eightBall = 'Signs point to yes';
          break;  
        default:    
          eightBall = 'something went wrong';
      };
        alert(eightBall);
    }
    function randomNumber() {
      let number = Math.floor(Math.random() * 100);
      alert(number + 1);
    }
    function headsortails() {
      const randomNumber = Math.floor(Math.random() * 2);
      if (randomNumber === 1) {
        alert('heads');
      } else {
        alert('tails');
      }
    }
    function darkmode() {
      document.body.style.backgroundColor = 'black';
      document.getElementsByClassName('textstuff').style.color = 'white';
    }
  </script>
</head>
<body>
  <div class="textstuff">
      <h1>This is my website</h1>
      <p>click here for my github - <a href="https://github.com/WyattNewman">github.com/WyattNewman</a></p><br>
    <p>My name is Wyatt Newman and this is my website. </p>
  </div>
  <div id="buttons">
  <button type="button" onclick="clickbutton()" class="button button1">Magic 8 Ball</button>
  <button type="button" onclick="document.body.style.backgroundColor = 'darkseagreen';" class="button button2">green</button>
  <button type="button" onclick="document.body.style.backgroundColor = 'lightblue';" class="button button3">blue</button>
  <button type="button" onclick="document.body.style.backgroundColor = '#FFA500';" class="button button4">orange</button>
  <button type="button" onclick="document.body.style.backgroundColor = 'tomato';" class="button button5">red</button>
  <button type="button" onclick="randomNumber()" class="button button6">Random Number 1-100</button>
  <button type="button" onclick="headsortails()" class="button button7">Flip a coin</button><br>
  <button type="button" onclick="darkmode()" class="button button8">dark mode</button>
    </div>
</body>
</html>
